
<div class="cp_tab">
    <div class="tab_wrap">
        <input id="tab1" type="radio" name="tab_btn" [checked]="mode==ChartMode.interval" (change)="getComment(ChartMode.interval)">
        <input id="tab2" type="radio" name="tab_btn" [checked]="mode==ChartMode.burst"  (change)="getComment(ChartMode.burst)">
     
        <div class="tab_area">
            <label class="tab1_label" for="tab1">集計</label>
            <label class="tab2_label" for="tab2">急上昇</label>
        </div>
    </div>
<div class="chart-container" [ngStyle]="{'width':width+'px','height': height+'px'}">
        <canvas #canvas class="ras-chart"></canvas>
</div>

<h2>コメント一覧</h2>
<div class="comment-list">
    <div *ngFor="let message of messages" class="comment">
        {{message}}
    </div>
</div>
